<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/app_style.css">
    <link rel="stylesheet" href="../assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div>
                <h3>APP NAME</h3>
            </div>
            <div class="fa fa-bars" onclick="menuOn()"></div>
        </div>
    </nav>
    <div class="main">
        <div class="product-list" >
            <div class="list-item" style="margin-top: 80px">
                <input type="checkbox" name="select-item" class="cart-select">
                <img src="../assets/img/sample-product.jpg" alt="sample-product">
            
                <div class="item-info">
                    <h3 class="product-name">Paracetamol</h3>
                    <span class="price">P100</span>

                    <div class="number">
                        <span class="minus">-</span>
                        <input type="text" value="1"/>
                        <span class="plus">+</span>
                    </div>

                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" name="select-item" class="cart-select">
                <img src="../assets/img/sample-product.jpg" alt="sample-product">
            
                <div class="item-info">
                    <h3 class="product-name">Paracetamol</h3>
                    <span class="price">P100</span>

                    <div class="number">
                        <span class="minus">-</span>
                        <input type="text" value="1"/>
                        <span class="plus">+</span>
                    </div>

                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" name="select-item" class="cart-select">
                <img src="../assets/img/sample-product.jpg" alt="sample-product">
            
                <div class="item-info">
                    <h3 class="product-name">Paracetamol</h3>
                    <span class="price">P100</span>

                    <div class="number">
                        <span class="minus">-</span>
                        <input type="text" value="1"/>
                        <span class="plus">+</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="cart-buttons">
        <button class="deleteBtn">DELETE ITEM(S)</button>
        <button class="updateBtn">UPDATE ITEM(S)</button>
    </div>
    <div class="checkoutBtn">
        <button>CHECKOUT</button>
    </div>

    <div id="menu" >
        <div class="menu-container">
            <section class="profile-section">
                <img src="../assets/img/81306-middle.png">
                <h3>John Doe</h3>
            </section>
            <section class="menu-section">
                <a href="#">Notifications</a>
                <a href="#">Payment</a>
                <a href="#">Saved Address</a>
                <a href="#">History</a>
                <a href="#">Account Settings</a>
                <a href="#">Help</a>
            </section>
            <section class="logoutlink">
                <a href="#">Logout</a>
            </section>
            <div class="closeBtn" onclick="menuOff()">
                <span>x</span>
            </div>
        </div>
        
    </div>
    

    <div class="dummy-div"></div>
    <footer class="sticky-footer">
        <div class="footer-container">
            <div class="footer-nav" onclick="window.location.href='/app/'">
                <span class="fa fa-home"></span>
                <p>Home</p>
            </div>
            <div class="footer-nav" >
                <span class="fa fa-shopping-cart"></span>
                <p>Cart</p>
            </div>
            <div class="footer-nav" onclick="window.location.href='/app/profile.html'">
                <span class="fa fa-user"></span>
                <p>Profile</p>
            </div>
        </div>
    </footer>
    <script src="../assets/js/script.js"></script>
</body>
</html>
